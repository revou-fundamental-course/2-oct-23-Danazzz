<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>RevoU Task</title>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <form>
            <label for="temperature">Enter Temperature:</label>
            <input type="text" id="temperature" placeholder="Enter temperature" oninput="convertTemperature()" />
            <select id="fromUnit" onchange="convertTemperature()">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <p>Converted Temperature: <span id="result"></span></p>
        </form>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
